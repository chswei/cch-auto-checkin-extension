<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彰基自動打卡系統</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>彰基自動打卡系統</h1>
            <p class="subtitle">選擇值班日與請假日，系統將自動產生排班表</p>
        </header>

        <main>
            <!-- 月份選擇 -->
            <div class="month-selector">
                <button id="prevMonth" class="month-btn">&lt;</button>
                <h2 id="currentMonth">2025年8月</h2>
                <button id="nextMonth" class="month-btn">&gt;</button>
            </div>

            <!-- 模式選擇器 -->
            <div class="mode-selector">
                <button id="onCallMode" class="mode-btn active" data-mode="oncall">
                    <span class="indicator on-call"></span>
                    值班模式
                </button>
                <button id="leaveMode" class="mode-btn" data-mode="leave">
                    <span class="indicator leave"></span>
                    請假模式
                </button>
                <button id="overtimeMode" class="mode-btn" data-mode="overtime">
                    <span class="indicator overtime"></span>
                    加班模式
                </button>
            </div>

            <!-- 統一日曆區域 -->
            <div class="calendar-container">
                <div id="unifiedCalendar" class="calendar"></div>
            </div>

            <!-- 狀態圖例 -->
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-indicator on-call"></span>
                    <span class="legend-text">值</span>
                    <span class="legend-label">值班日</span>
                </div>
                <div class="legend-item">
                    <span class="legend-indicator leave"></span>
                    <span class="legend-text">假</span>
                    <span class="legend-label">請假日</span>
                </div>
                <div class="legend-item">
                    <span class="legend-indicator overtime"></span>
                    <span class="legend-text">加</span>
                    <span class="legend-label">加班日</span>
                </div>
            </div>


            <!-- 控制按鈕 -->
            <div class="controls">
                <button id="clearAll" class="btn btn-secondary">清除所有選擇</button>
                <button id="startAutofill" class="btn btn-primary" disabled>開始自動打卡</button>
            </div>

            <!-- 進度顯示 -->
            <div id="progressSection" class="progress-section" style="display: none;">
                <div class="progress-header">
                    <h3>執行進度</h3>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
                <div id="progressLog" class="progress-log"></div>
                <button id="stopProcess" class="btn btn-danger">停止執行</button>
            </div>
        </main>
    </div>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
